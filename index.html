        * {

        }
        
        .font-mono {

        .data-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #3b82f6 50%, #60a5fa 75%, #93c5fd 100%);
        }
        
        .data-gradient-light {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 50%, #bfdbfe 100%);
        }
        
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
        }
        
        .card-hover:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        
        .card-hover:hover .visual-element {
            transform: scale(1.05);
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        .slide-up {
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(40px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-animation {
            border-right: 3px solid #3b82f6;
            animation: blink 1.2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #3b82f6; }
        }
        
        .modal-backdrop {
            backdrop-filter: blur(12px);
            background: rgba(15, 23, 42, 0.6);
        }
        
        .tag {
            transition: all 0.3s ease;
        }
        
        .tag:hover {
            transform: scale(1.08);
        }
        
        .data-pattern {
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(59, 130, 246, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

            height: 480px;

        }

            flex: 1;

        }

            transition: all 0.3s ease;

            background: linear-gradient(135deg, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-divider {
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            height: 1px;
        }
        
        .chart-bar {
            animation: growBar 1.5s ease-out;
        }
        
        @keyframes growBar {
            from { height: 0; }
            to { height: var(--bar-height); }
        }
        
        .workflow-node {
            animation: pulse 2s infinite;

            0%, 100% { opacity: 1; }

        }

            animation: dataFlow 3s infinite;

                description: "Pipeline d'extraction automatisée de données culinaires avec nettoyage et structuration avancée.",
                storytelling: {
                    problematique: "Les données nutritionnelles des recettes en ligne sont dispersées et non structurées, rendant impossible l'analyse nutritionnelle à grande échelle et les recommandations personnalisées.",
                    projet: "Développer un système d'extraction automatisé pour collecter, nettoyer et structurer les données de milliers de recettes en vue d'analyses nutritionnelles avancées.",
                    actions: "J'ai conçu un scraper Python robuste avec BeautifulSoup pour naviguer dans la structure HTML complexe de Marmiton, implémenté des algorithmes de nettoyage de données, et créé une base de données structurée avec classification automatique des ingrédients.",
                    resultats: "Extraction réussie de +5000 recettes, base de données structurée utilisée pour un système de recommandations nutritionnelles, et réduction de 90% du temps de collecte manuelle."
                },
                technologies: ["Python", "BeautifulSoup", "Web Scraping", "Data Cleaning"],
                icon: "fas fa-code",
                color: "from-indigo-500 to-blue-500",
                tags: ["#Python", "#WebScraping", "#BeautifulSoup", "#DataPrep"],
                visual: "scraping",
                achievements: [
                    "Extraction de +5000 recettes",
                    "100% de précision des données",
                    "90% de réduction du temps de collecte",
                    "Système de recommandations déployé"
                ]
            },
            {
                id: 6,
                title: "Dashboard Ventes Power BI",
                subtitle: "Business Intelligence",
                description: "Tableau de bord interactif avec KPIs métier, analyses prédictives et filtres dynamiques avancés.",
                storytelling: {
                    problematique: "L'équipe commerciale manquait de visibilité en temps réel sur les performances de vente et ne pouvait pas identifier rapidement les tendances et opportunités par région et produit.",
                    projet: "Créer un dashboard Power BI complet permettant l'analyse interactive des performances de vente avec des KPIs métier et des capacités d'analyse prédictive.",
                    actions: "J'ai développé des visualisations interactives avec filtres dynamiques multi-niveaux, intégré des analyses de tendances temporelles, et créé des alertes automatiques pour les seuils critiques.",
                    resultats: "Dashboard adopté par de l'équipe commerciale, amélioration de la réactivité aux tendances marché et identification des segments rentables."
                },
                technologies: ["Power BI", "Business Intelligence", "Data Modeling"],
                icon: "fas fa-chart-bar",
                color: "from-red-500 to-pink-500",
                tags: ["#PowerBI", "#BusinessIntelligence", "#Ventes", "#Dashboard"],
                visual: "dashboard",
                achievements: [
                    "Adoption par 100% de l'équipe",
                    "Amélioration de la réactivité",
                    "3 nouveaux segments identifiés",
                ]
            }
        ];

        // Fonction pour rendre le visuel approprié
        const renderVisual = (visualType) => {
            switch(visualType) {
                case 'workflow':
                    return <WorkflowVisual />;
                case 'chart':
                    return <PriceChartVisual />;
                case 'statistics':
                    return <StatisticsVisual />;
                case 'research':
                    return <ResearchVisual />;
                case 'scraping':
                    return <ScrapingVisual />;
                case 'dashboard':
                    return <DashboardVisual />;
                default:
                    return null;
            }
        };

        // Composant Navbar
        const Navbar = ({ activeSection, setActiveSection }) => {
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (sectionId) => {
                setActiveSection(sectionId);
                document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${
                    isScrolled ? 'glass-effect shadow-xl' : 'bg-transparent'
                }`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="font-bold text-xl">
                                <span className="bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
                                    Achraf LIMEM
                                </span>
                                <span className="text-slate-600 text-sm ml-2 font-mono">/ Data Analyst</span>
                            </div>
                            <div className="hidden md:flex space-x-8">
                                {['accueil', 'projets', 'contact'].map((item) => (
                                    <button
                                        key={item}
                                        onClick={() => scrollToSection(item)}
                                        className={`capitalize font-medium transition-all duration-300 px-4 py-2 rounded-lg ${
                                            activeSection === item 
                                                ? 'bg-blue-100 text-blue-700 font-semibold' 
                                                : 'text-slate-700 hover:text-blue-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        // Composant Hero/Accueil
        const Hero = () => {
            const [displayText, setDisplayText] = useState('');
            const fullText = "Passionné par l'automatisation, l'analyse de données et les projets à impact.";

            useEffect(() => {
                let index = 0;
                const timer = setInterval(() => {
                    if (index < fullText.length) {
                        setDisplayText(fullText.slice(0, index + 1));
                        index++;
                    } else {
                        clearInterval(timer);
                    }
                }, 50);

                return () => clearInterval(timer);
            }, []);

            return (
                <section id="accueil" className="min-h-screen flex items-center justify-center data-gradient relative overflow-hidden">
                    <div className="absolute inset-0 data-pattern opacity-30"></div>
                    <div className="text-center text-white px-4 fade-in relative z-10">
                        <div className="mb-6">
                            <i className="fas fa-database text-6xl mb-4 opacity-80"></i>
                        </div>
                        <h1 className="text-5xl md:text-7xl font-bold mb-4 tracking-tight">
                            Achraf LIMEM
                        </h1>
                        <h2 className="text-2xl md:text-3xl font-light mb-2 opacity-90">
                            Marketing Data Analyst
                        </h2>
                        <div className="font-mono text-lg text-blue-200 mb-8">
                            <i className="fas fa-chart-line mr-2"></i>
                            Data Science • Machine Learning • Business Intelligence
                        </div>
                        <p className="text-lg md:text-xl max-w-4xl mx-auto leading-relaxed typing-animation mb-12">
                            {displayText}
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                            <button 
                                onClick={() => document.getElementById('projets').scrollIntoView({ behavior: 'smooth' })}
                                className="bg-white text-blue-700 px-8 py-4 rounded-xl font-semibold hover:bg-blue-50 transition-all duration-300 transform hover:scale-105 shadow-lg"
                            >
                                <i className="fas fa-folder-open mr-2"></i>
                                Découvrir mes projets
                            </button>
                            <button 
                                onClick={() => document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })}
                                className="border-2 border-white text-white px-8 py-4 rounded-xl font-semibold hover:bg-white hover:text-blue-700 transition-all duration-300"
                            >
                                <i className="fas fa-envelope mr-2"></i>
                                Me contacter
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        // Composant ProjectCard
        const ProjectCard = ({ project, onClick }) => {
            return (
                <div 
                    className="project-card bg-white rounded-2xl shadow-lg overflow-hidden card-hover cursor-pointer border border-slate-200"
                    onClick={() => onClick(project)}
                >
                    <div className="project-card-content p-6">
                        <div className={`w-16 h-16 rounded-xl bg-gradient-to-br ${project.color} flex items-center justify-center mb-4 shadow-lg`}>
                            <i className={`${project.icon} text-2xl text-white`}></i>
                        </div>
                        
                        {/* Visuel spécifique au projet */}
                        {project.visual && renderVisual(project.visual)}
                        
                        <h3 className="text-xl font-bold text-slate-800 mb-2 leading-tight">{project.title}</h3>
                        <p className="text-blue-600 font-semibold mb-4 text-sm uppercase tracking-wide">{project.subtitle}</p>
                        
                        <div className="project-description">
                            <p className="text-slate-600 mb-6 leading-relaxed text-sm">{project.description}</p>
                        </div>
                        
                        <div className="flex flex-wrap gap-2 mt-auto">
                            {project.tags.slice(0, 3).map((tag, index) => (
                                <span 
                                    key={index}
                                    className="tag bg-slate-100 text-slate-700 px-3 py-1 rounded-lg text-xs font-medium border border-slate-200 hover:bg-blue-50 hover:text-blue-700 hover:border-blue-200"
                                >
                                    {tag}
                                </span>
                            ))}
                            {project.tags.length > 3 && (
                                <span className="text-slate-500 text-xs font-medium px-2 py-1">+{project.tags.length - 3}</span>
                            )}
                        </div>
                        
                        <div className="mt-4 pt-4 border-t border-slate-100">
                            <span className="text-blue-600 text-sm font-medium">
                                Cliquer pour plus de détails <i className="fas fa-arrow-right ml-1"></i>
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        // Composant ProjectModal avec storytelling
        const ProjectModal = ({ project, isOpen, onClose }) => {
            if (!isOpen || !project) return null;

            return (
                <div className="fixed inset-0 z-50 modal-backdrop flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl max-w-6xl w-full max-h-[90vh] overflow-y-auto slide-up shadow-2xl">
                        <div className="p-8 md:p-10">
                            <div className="flex justify-between items-start mb-8">
                                <div className="flex items-center">
                                    <div className={`w-20 h-20 rounded-2xl bg-gradient-to-br ${project.color} flex items-center justify-center mr-6 shadow-lg`}>
                                        <i className={`${project.icon} text-3xl text-white`}></i>
                                    </div>
                                    <div>
                                        <h2 className="text-3xl font-bold text-slate-800 mb-2">{project.title}</h2>
                                        <p className="text-xl text-blue-600 font-semibold uppercase tracking-wide">{project.subtitle}</p>
                                    </div>
                                </div>
                                <button 
                                    onClick={onClose}
                                    className="text-slate-400 hover:text-slate-600 text-3xl w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 transition-colors"
                                >
                                    ×
                                </button>
                            </div>

                            {/* Visuel agrandi dans la modale */}
                            {project.visual && (
                                <div className="mb-8">
                                    <div className="w-full h-32">
                                        {renderVisual(project.visual)}
                                    </div>
                                </div>
                            )}

                            <div className="section-divider mb-8"></div>

                            {/* Storytelling structuré */}
                            <div className="mb-8">
                                <h3 className="text-2xl font-bold mb-6 text-slate-800">
                                    <i className="fas fa-book-open mr-3 text-blue-600"></i>
                                    Histoire du projet
                                </h3>
                                
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <div className="storytelling-section bg-red-50 p-6 rounded-xl">
                                        <h4 className="text-lg font-bold text-red-700 mb-3 flex items-center">
                                            <i className="fas fa-exclamation-triangle mr-2"></i>
                                            Problématique
                                        </h4>
                                        <p className="text-slate-700 leading-relaxed">{project.storytelling.problematique}</p>
                                    </div>
                                    
                                    <div className="storytelling-section bg-blue-50 p-6 rounded-xl">
                                        <h4 className="text-lg font-bold text-blue-700 mb-3 flex items-center">
                                            <i className="fas fa-lightbulb mr-2"></i>
                                            Projet
                                        </h4>
                                        <p className="text-slate-700 leading-relaxed">{project.storytelling.projet}</p>
                                    </div>
                                    
                                    <div className="storytelling-section bg-purple-50 p-6 rounded-xl">
                                        <h4 className="text-lg font-bold text-purple-700 mb-3 flex items-center">
                                            <i className="fas fa-cogs mr-2"></i>
                                            Mes actions
                                        </h4>
                                        <p className="text-slate-700 leading-relaxed">{project.storytelling.actions}</p>
                                    </div>
                                    
                                    <div className="storytelling-section bg-green-50 p-6 rounded-xl">
                                        <h4 className="text-lg font-bold text-green-700 mb-3 flex items-center">
                                            <i className="fas fa-trophy mr-2"></i>
                                            Résultats
                                        </h4>
                                        <p className="text-slate-700 leading-relaxed">{project.storytelling.resultats}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="section-divider mb-8"></div>

                            <div className="mb-8">
                                <h3 className="text-2xl font-bold mb-4 text-slate-800">
                                    <i className="fas fa-cogs mr-3 text-blue-600"></i>
                                    Technologies utilisées
                                </h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {project.technologies.map((tech, index) => (
                                        <div 
                                            key={index}
                                            className="bg-gradient-to-br from-blue-50 to-indigo-50 border border-blue-200 text-blue-800 px-4 py-3 rounded-xl font-semibold text-center hover:from-blue-100 hover:to-indigo-100 transition-all duration-300"
                                        >
                                            {tech}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="mb-8">
                                <h3 className="text-2xl font-bold mb-4 text-slate-800">
                                    <i className="fas fa-medal mr-3 text-blue-600"></i>
                                    Réalisations clés
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {project.achievements.map((achievement, index) => (
                                        <div key={index} className="flex items-center p-4 bg-green-50 rounded-xl border border-green-200">
                                            <i className="fas fa-check-circle text-green-600 mr-4 text-xl"></i>
                                            <span className="text-slate-700 font-medium">{achievement}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="section-divider mb-6"></div>

                            <div className="flex flex-wrap gap-3">
                                {project.tags.map((tag, index) => (
                                    <span 
                                        key={index}
                                        className="bg-slate-100 text-slate-700 px-4 py-2 rounded-xl text-sm font-medium border border-slate-200 hover:bg-blue-50 hover:text-blue-700 hover:border-blue-200 transition-all duration-300"
                                    >
                                        {tag}
                                    </span>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Composant Projects
        const Projects = ({ onProjectClick }) => {
            return (
                <section id="projets" className="py-20 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-2xl mb-6">
                                <i className="fas fa-project-diagram text-2xl text-blue-600"></i>
                            </div>
                            <h2 className="text-4xl md:text-5xl font-bold text-slate-800 mb-6">Mes Projets</h2>
                            <p className="text-xl text-slate-600 max-w-3xl mx-auto leading-relaxed">
                                Découvrez mes réalisations en <span className="font-semibold text-blue-600">data science</span>, 
                                <span className="font-semibold text-blue-600"> automatisation</span> et 
                                <span className="font-semibold text-blue-600"> business intelligence</span>
                            </p>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {projectsData.map((project, index) => (
                                <div key={project.id} className="slide-up" style={{animationDelay: `${index * 0.1}s`}}>
                                    <ProjectCard project={project} onClick={onProjectClick} />
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Composant Contact
        const Contact = () => {
            return (
                <section id="contact" className="py-20 data-gradient-light">
                    <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <div className="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-6">
                            <i className="fas fa-envelope text-2xl text-white"></i>
                        </div>
                        <h2 className="text-4xl md:text-5xl font-bold text-slate-800 mb-6">Contact</h2>
                        <p className="text-xl text-slate-600 mb-12 max-w-2xl mx-auto">
                            Intéressé par mon profil ? N'hésitez pas à me contacter pour discuter de vos projets data !
                        </p>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                            <a 
                                href="mailto:achreflimem@gmail.com"
                                className="group flex flex-col items-center p-8 bg-white rounded-2xl hover:bg-blue-50 transition-all duration-300 shadow-lg hover:shadow-xl border border-slate-200"
                            >
                                <div className="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mb-4 group-hover:bg-blue-200 transition-colors">
                                    <i className="fas fa-envelope text-2xl text-blue-600"></i>
                                </div>
                                <h3 className="font-bold text-slate-800 mb-2 text-lg">Email</h3>
                                <p className="text-slate-600 font-mono text-sm">achreflimem@gmail.com</p>
                            </a>
                            
                            <a 
                                href="https://www.linkedin.com/in/achraf-limem/"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="group flex flex-col items-center p-8 bg-white rounded-2xl hover:bg-blue-50 transition-all duration-300 shadow-lg hover:shadow-xl border border-slate-200"
                            >
                                <div className="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mb-4 group-hover:bg-blue-200 transition-colors">
                                    <i className="fab fa-linkedin text-2xl text-blue-600"></i>
                                </div>
                                <h3 className="font-bold text-slate-800 mb-2 text-lg">LinkedIn</h3>
                                <p className="text-slate-600 font-mono text-sm">achraf-limem</p>
                            </a>
                            
                            <div className="group flex flex-col items-center p-8 bg-white rounded-2xl shadow-lg border border-slate-200">
                                <div className="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mb-4">
                                    <i className="fas fa-download text-2xl text-blue-600"></i>
                                </div>
                                <h3 className="font-bold text-slate-800 mb-4 text-lg">CV</h3>
                                <a 
                                    href="cv.pdf" 
                                    download="CV_Achraf_Limem.pdf"
                                    className="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl transform hover:scale-105"
                                >
                                    <i className="fas fa-file-pdf mr-2"></i>
                                    Télécharger CV
                                </a>
                            </div>
                        </div>
                        
                        <div className="section-divider mb-8"></div>
                        
                        <div className="text-center">
                            <p className="text-slate-600 font-mono text-sm">
                                © 2024 Achraf LIMEM - Portfolio Data & IA
                            </p>
                        </div>
                    </div>
                </section>
            );
        };

        // Composant principal Portfolio
        const Portfolio = () => {
            const [activeSection, setActiveSection] = useState('accueil');
            const [selectedProject, setSelectedProject] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);

            const handleProjectClick = (project) => {
                setSelectedProject(project);
                setIsModalOpen(true);
            };

            const closeModal = () => {
                setIsModalOpen(false);
                setSelectedProject(null);
            };

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['accueil', 'projets', 'contact'];
                    const scrollPosition = window.scrollY + 100;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const offsetTop = element.offsetTop;
                            const offsetBottom = offsetTop + element.offsetHeight;

                            if (scrollPosition >= offsetTop && scrollPosition < offsetBottom) {
                                setActiveSection(section);
                                break;
                            }
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen">
                    <Navbar activeSection={activeSection} setActiveSection={setActiveSection} />
                    <Hero />
                    <Projects onProjectClick={handleProjectClick} />
                    <Contact />
                    <ProjectModal 
                        project={selectedProject} 
                        isOpen={isModalOpen} 
                        onClose={closeModal} 
                    />
                </div>
            );
        };

        // Rendu de l'application
        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
